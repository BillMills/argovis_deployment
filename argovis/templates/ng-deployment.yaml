apiVersion: apps/v1
kind: Deployment
metadata:
  name: ng-deployment
  labels:
    app: ng
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ng
  template:
    metadata:
      name: argong
      labels:
        app: ng
    spec:
      containers:
        - name: argong
          image: argovis/argo-express:demo
          imagePullPolicy: Always
          resources:
            requests:
              memory: "0Gi"
              cpu: "0m"
            limits:
              memory: "1Gi"
              cpu: "500m"
      securityContext:
        runAsUser: 1000830000
        runAsGroup: 1000830000
