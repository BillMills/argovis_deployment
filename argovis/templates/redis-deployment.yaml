apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      name: argoredis
      labels:
        app: redis
    spec:
      containers:
        - name: argoredis
          image: "{{ .Values.redis.repository }}:{{ .Values.redis.tag }}"
          resources:
            requests:
              memory: "0Mi"
              cpu: "0m"
            limits:
              memory: "500Mi"
              cpu: "250m"
          livenessProbe:
            exec:
              command:
              - redis-cli
              - ping
            initialDelaySeconds: 30
            timeoutSeconds: 5
